<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图测试</title>
		<link type="text/css" rel="stylesheet" href="css/style1.css" />
	</head>

	<body>

		<div class="imgBox">
			<img class="img-slide img" src="img/top1.png" alt="img1">
			<img class="img-slide img" src="img/top2.png" alt="img2">

		</div>
	</body>

	<script type="text/javascript">
		var index = 0,
			len;

		var imgBox = document.getElementsByClassName("img-slide");
		len = imgBox.length;
		imgBox[index].style.display = 'block';
		// 逻辑控制函数
		function slideShow() {
			index++;
			// 防止数组溢出
			if (index >= len) index = 0;
			// 遍历每一个元素
			for (var i = 0; i < len; i++) {
				imgBox[i].style.display = 'none';
			}
			// 每次只有一张图片显示
			imgBox[index].style.display = 'block';
		}

		// 定时器，间隔3s切换图片
		setInterval(slideShow, 3000);
	</script>

</html>
